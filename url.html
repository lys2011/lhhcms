<nav class="navbar navbar-expand-lg fixed-top navbar-dark" style="background: #393D49;">

var is_home = false;

    margin: 0 20px;

<div class="runoob-page-content">	


<div class="row">

	<div class="col-md-12">
		<div class="card">
					<div id="compiler" class="card-header">
			<form class="form-inline" role="form">
			<div class="col-md-8">  
              <button type="button" class="btn btn-outline-primary" id="submitBTN"><i class="fa fa-compress"></i> 编码</button>
              <button type="button" class="btn btn-outline-dark" id="submitBTN2"><i class="fa fa-expand"></i> 解码</button>
			  <button type="button" class="btn btn-warning  mr-sm-1" id="copycode"><i class="fa fa-copy"></i> 复制代码</button>
			  <button class="btn  btn-danger  mr-sm-1" type="button " onclick="clearAll()"><strong><i class="fas fa-eraser"></i> 清空</strong></button>
			  </div> 
			  <div class="col-md-4">
               <label class="float-right"><strong style="font-size: 16px"><i class="fa fa-cogs"></i> URL 编码/解码</strong></label>
			</div>
			</form>
			</div>
			<div class="card-body">
			<form role="form" id="compiler-form">
              <div class="form-group">
                <div class="row">
                  <div class="col-md-6">
                    <textarea class="form-control"  id="code" name="code" rows="10"></textarea>
                  </div>
                  <div class="col-md-6">
                    <textarea placeholder="运行结果……" class="form-control" id="compiler-textarea-result" rows="10"></textarea>
                  </div>
                </div>
              </div>
            </form>
			</div>
		</div>
	</div>			
</div>

</div>


<script>

var editor1 = CodeMirror.fromTextArea(document.getElementById("code"), {
	lineNumbers: true,
	matchBrackets: true,
	mode: "text/html",
	indentUnit: 4,
	indentWithTabs: true,
});
var editor2 = CodeMirror.fromTextArea(document.getElementById("compiler-textarea-result"), {
	lineNumbers: true,
	lineWrapping: true,
	matchBrackets: true,
	mode: "text/html",
	indentUnit: 4,
	indentWithTabs: true,
});

$("#submitBTN").click(function() {
	var str  = editor1.getValue();
	var data = encodeURIComponent(str)
	editor2.getDoc().setValue(data);
});

$("#submitBTN2").click(function() {
	var str     = editor1.getValue();
	var data = decodeURIComponent(str)
	editor2.getDoc().setValue(data);
});
new ClipboardJS('#copycode', {
    text: function(trigger) {
        return editor2.getDoc().getValue();
    }
}).on('success', function(e) {
   $("#copycode").text('已复制');
   selectAll();
   setTimeout(function() { 
      $("#copycode").html('<i class="fa fa-copy"></i> 复制代码')
   }, 2000);
   e.clearSelection();
}).on('error', function(e) {
    alert('Error!');
});

function selectAll() {
  if (editor2) {
    editor2.execCommand('selectAll'); 
  }
}
function clearAll() {
  if (editor1 && editor2) {
    editor1.setValue('');
    editor2.setValue('');
  }
}
</script>
